<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Your INTRA-EDU Verification Code</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border: 1px solid #dee2e6; border-radius: 8px; overflow: hidden; }
        .header { background-color: #E74C3C; color: #ffffff; padding: 40px 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 28px; font-weight: bold; }
        .content { padding: 40px 30px; color: #2c3e50; line-height: 1.6; text-align: center; }
        .content p { margin: 0 0 20px 0; }
        .otp-code {
            display: inline-block;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px 30px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #E74C3C;
        }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>INTRA-EDU</h1>
        </div>
        <div class="content">
            <h2>Email Verification</h2>
            <p>Thank you for starting your registration. Please use the following code to verify your email address. The code is valid for 5 minutes.</p>
            <div class="otp-code">{{otp_code}}</div>
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">
            &copy; {{current_year}} INTRA-EDU. All rights reserved.
        </div>
    </div>
</body>
</html>
